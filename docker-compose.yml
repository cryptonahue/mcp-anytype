version: '3.8'

services:
  anytype-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anytype-mcp-server
    restart: unless-stopped
    environment:
      - ANYTYPE_API_KEY=${ANYTYPE_API_KEY}
      - ANYTYPE_BASE_URL=${ANYTYPE_BASE_URL:-http://host.docker.internal:31009}
      - NODE_ENV=production
    env_file:
      - .env
    # Network mode to access host services (Anytype running on host)
    network_mode: host
    # Alternative: use external network if Anytype is also containerized
    # networks:
    #   - anytype-network
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
    # Health check
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

# Uncomment if using external network
# networks:
#   anytype-network:
#     external: true

volumes:
  logs:
    driver: local